# Deploy Stage
# Tests install of GPSTk package on each platform, saves artifacts for downstream builds.
deploy_debian_9:
  stage: deploy
  extends: .big_build
  tags:
    - docker-executor
  image: debian9_fai_ish
  script:
    - cd debs
    - sudo apt-get -y install ./*.deb
    - python -c "import gpstk"
    - timeconvert
  dependencies:
    - package_debian_9

deploy_redhat:
