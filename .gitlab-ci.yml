# Package Stage
# Tests packaging of GPSTk on all platforms
package_debian_9:
  stage: package
  extends: .big_build
  tags:
    - docker-executor
  image: debian9_fai_ish
  script:
    - rm -rf ../*.deb
    - dpkg-buildpackage -us -uc -d
    - mkdir debs
    - mv ../*.deb debs
    - mv ../*.changes debs
    - mv ../*.dsc debs
    - mv ../*.git debs
    - mv ../*.buildinfo debs
  artifacts:
    paths:
    - debs/
  dependencies:
    - build_debian_9

package_conda:
  stage: package
  extends: .big_build
  tags:
    - docker-executor
  image: deb9_conda_py36
  script:
    - conda activate conda_builder
    - export GIT_COMMIT=$CI_COMMIT_REF_NAME
    - conda-build conda_recipe_py36
    - mkdir -p conda-bld
    - cp -r $CONDA_PREFIX/conda-bld/* conda-bld/
  artifacts:
    paths:
      - conda-bld/linux-64/
  dependencies: []

package_debian_9_wheel:
  stage: package
  extends: .big_build
  tags:
    - docker-executor
  image: debian9_fai_ish
  script:
    - mkdir dist
    - mv build/swig/module/dist/* dist
    - echo "Saving wheel"
  artifacts:
    paths:
      - dist/
  dependencies:
    - build_debian_9

package_redhat:
  stage: package
  extends: .big_build
  tags:
    - docker-executor
  image: centos7_sgl
